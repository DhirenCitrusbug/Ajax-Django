{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'crud/css/bootstrap.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-primary">Django Ajax</h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-primary"> Add/Update Student </h4>
                <form action="">
                {% csrf_token %}
                {{form.as_p}}
                <input type="text" name="student_id" id="studentid" hidden>
                <input type="button" class="btn btn-primary" value="Submit" id="btn-save">
            </div>
            <div class="col-sm-7">
                <h4 class="text-center alert alert-primary">Students</h4>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Actions</th>
                    </tr></thead>
                    <tbody id="tbody">
                        {% for student in students %}
                        <tr>
                        <td scope="col">{{student.id}}</td>
                        <td scope="col">{{student.name}}</td>
                        <td scope="col">{{student.email}}</td>
                        <td scope="col">{{student.password}}</td>
                        <td scope="col"><input type="submit" value="Edit" data-sid="{{student.id}}" class="btn btn-edit btn-sm btn-info">
                            <input type="submit" value="Delete" data-sid="{{student.id}}" class="btn btn-sm btn-del btn-danger"></td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>


    </form></div>
    
    

<script src="{% static 'crud/js/bootstrap.js' %}"></script>    
<script src="{% static 'crud/js/jquery.js' %}"></script>    
{% include 'ajax.html' %}
</body>
</html>
